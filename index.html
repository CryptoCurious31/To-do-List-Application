<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <h1>to do list Application</h1>
        <input type="text" class="title" id="title" placeholder="title">
        <input type="text"  class="description" id="description" placeholder="description">
        <input type="date" class="dueDate" id="dueDate" placeholder="date">

        <button type="submit" class="add-btn" id="add-btn">Add</button>

        <ul id="todo-list" class="todo-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
