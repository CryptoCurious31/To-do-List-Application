<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-List Application | JavaScript DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <h1 id="heading">to-do-List Application</h1>
        <div class="grid-child">
            <input type="text" id="inputTask" placeholder="Enter Your Today Task" required>
            <button type="submit" id="addTask">Add</button>

            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
